<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Measurement Tool with Undo Example</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/themes/calcite/esri/esri.css">

    <link rel="stylesheet" href="styles.css">    
    <script src="dojoConfig.js"></script>
    <script src="https://js.arcgis.com/3.19/"></script>
    <script src="main.js"></script>
</head>

<body class="calcite">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"
         style="width:100%; height:100%;">
        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div id="measurement-container" style="position:absolute; right:20px; top:10px; z-Index:999;">
                <div id="titlePane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Measurement', closable:false, open:false">
                    <div id="measurementDiv"></div>
                    <div class="undo-button-container"><button id="btnUndo" style="display:none;">Undo</button></div>                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
